<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
</head>
<body>
    <h2>Convert Hours & Minutes to Seconds</h2>

<label>Hours: <input type="number" id="hoursInput"></label><br><br>
<label>Minutes: <input type="number" id="minutesInput"></label><br><br>

<button onclick="convertToSeconds()">Convert</button>

<p id="output"></p>

<script>
    function convertToSeconds() {
    const hours = parseInt(document.getElementById("hoursInput").value) || 0;
    const minutes = parseInt(document.getElementById("minutesInput").value) || 0;

    const totalSeconds = (hours * 3600) + (minutes * 60);

    document.getElementById("output").textContent = 
    `${hours} hour(s) and ${minutes} minute(s) = ${totalSeconds} seconds`;
    }
</script></body></html></body></html>
